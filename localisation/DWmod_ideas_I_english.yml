DW_JAP_reunification_of_nation:0 "列島の統合"
DW_JAP_reunification_of_nation_desc:0 "28年革命の後我が国家は無数の派閥や国家に分裂した。北海道は幕府復興を目指す者へ、琉球は分離独立者どもに奪われた。我々はこの分裂した正当なる領土を取り戻さねばならない。幸いにも帝国海軍や陸軍は我々の側についた、この精強なる部隊を用いれば敵は容易く敗北するだろう。"
DW_JAP_scars_of_revolution:0 "革命の爪痕"
DW_JAP_scars_of_revolution_desc:0 "28年革命はこの国家に大いなる障害をもたらした。政府は混乱し、経済は停滞している。現在我々が必要なのは改革だが一部のものは改革より革命を望んでいるようだ..."