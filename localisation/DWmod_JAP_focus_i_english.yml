l_english:
 DW_JAP_current_stats:0 "現在の状況"
 DW_JAP_current_stats_desc:0 "大日本帝国の北には幕府同盟、南には琉球連合、そして西には大韓帝国が存在する。これらの領土は古来より我々のものであり、この混沌を正しい状態へと戻さねばならない！しかし、そのためには国内をまず一致団結させる必要がある、内部分裂するのは統一した後でも可能だ..."
 DW_JAP_millitary_expansion_plan:0 "軍備増員計画"
 DW_JAP_millitary_expansion_plan_desc:0 "我々は現在周囲の小国に対する戦争準備を進めている。これらの国より有利に戦うには軍備を増員し、拡大することが不可欠だ。"
 DW_JAP_national_unite_law:0 "国家統一法"
 DW_JAP_national_unite_law_desc:0 "我々に必要なのは敵に対する団結である。戦時体制へと潤滑に移行するためにはこの団結を強めなければならない。それがたとえ多少独裁的な手段によるものだとしても..."
 DW_JAP_beign_reuniting_the_nation:0 "統一の開始"
 DW_JAP_beign_reuniting_the_nation_desc:0 "準備は整った、ついに我々の正当なる領土を取り返す時がきたのだ！"
 DW_JAP_southern_islands:0 "南の島々"
 DW_JAP_southern_islands_desc:0 "南の琉球諸島は古来より日本政府の管理下にあった。現在は独立しているが、この過ちを正さなくてはならない。"
 DW_JAP_northern_union:0 "北の連合"
 DW_JAP_northern_union_desc:0 "我が国の北方には幕府の残党とアイヌによって成立した連合国家が存在する。日本は一つで十分だ！"
 DW_JAP_rebuild_the_navy:0 "海軍再建"
 DW_JAP_rebuild_the_navy_desc:0 "島嶼地域においての攻勢は海軍がとても重要な役割を担っている。だが現在我々の侵攻を支えるに十分な海軍は保持していない。ただ、幕府より接収した設計を元に海軍の生産を始めるべきだろう。"
 DW_JAP_ensure_the_supply:0 "兵站の確保"
 DW_JAP_ensure_the_supply_desc:0 "北方は当然の如く雪が兵站の確保を大幅に妨げると予想されている。この問題を解消するために各部隊に独立した補給を担当する部隊を設置し、輸送をさらに潤滑なものへと変える。"
 DW_JAP_moblize_the_rikusentai:0 "陸戦隊の増員"
 DW_JAP_moblize_the_rikusentai_desc:0 "島嶼地域の攻略において、上陸部隊の整備は必要不可欠である。海軍に独立した上陸専用の部隊を設立し、これの充実を図る。"
 DW_JAP_snowtop_transport:0 "雪上輸送"
 DW_JAP_snowtop_transport_desc:0 "わが軍は本格的に雪による妨害を受けている。特に兵站面に対する妨害は致命的だ。ここで得た知見を基に雪上でも使いやすい輸送媒体を開発すれば将来雪の多い地域でも有利に立ち振る舞うことができるだろう。"
